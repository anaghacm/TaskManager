<div class="parent pt-5">
    <div class="child1">
        <h1>Manage <span style="color: rgb(228, 44, 112);">Tasks</span> </h1>

    </div>
    <div class="child2">
        <form [formGroup]="taskForm">

            <span style="display: flex; justify-content: space-evenly;">
                <mdb-form-control>
                    <input mdbInput type="text" formControlName="task" name="task" id="form1"
                        style="width: 40vw;" class="form-control" />
                    <label mdbLabel class="form-label" for="form1">Task details</label>
                </mdb-form-control>
                <button type="button" class="btn" (click)="addTask()"
                    style="background-color: rgb(228, 44, 112); color: white;">{{buttonvalue}}</button>
            </span>
        </form>

    </div>
    <div class="child3">
        <div class="notask" *ngIf="notask==0">
            <p>Oopz..! No <span style="color: rgb(228, 44, 112);">tasks</span> are available.</p>
        </div>
        <div class="tasks" *ngIf="notask==1">
            <div class="table-responsive">
                <table class="table caption-top">
                    <caption>
                        Tasks
                    </caption>

                    <tbody>
                        <tr *ngFor="let t of mapped;let i=index;">
                            <td>{{i+1}}</td>
                            <td [ngClass]="t.completed==true?'completed':''">{{t.task}}</td>
                            <td style="text-align:right;">
                                <span>
                                    <a class="btn me-3 px-2 py-2" (click)="deleteTask(i)"
                                        style="background-color: rgb(228, 44, 112); color: white;" role="button"><i class="fa fa-trash"
                                            aria-hidden="true"></i></a>

                                    <button class="btn me-3 px-2 py-2" (click)="editTask(i)"
                                        [disabled]="t.completed==true? true: null"
                                        style="background-color: rgb(0, 119, 182); color: white;"><i
                                            class="fas fa-edit"></i></button>

                                    <a class="btn px-2 py-2" (click)="markComplete(i)"
                                        style="background-color: rgb(0, 119, 182); color: white;" role="button">
                                        <i class="fa-solid fa-circle" *ngIf="t.completed==false"></i>
                                        <i class="fa-solid fa-circle-half-stroke" *ngIf="t.completed==true"></i></a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
